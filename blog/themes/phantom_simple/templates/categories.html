{% extends "index.html" %}

{% block title %}{{ SITENAME }} - Categories{% endblock %}

{% block content %}
<div id="main">
    <div class="inner">
        {% block content_title %}
        <header>
            <h1>Categories</h1>
        </header>
        {% endblock %}
        <section>
            <ul>
                {% for category, articles in categories|sort %}
                    <li><a href="{{ SITEURL }}/{{ category.url }}">{{ category }}</a> ({{ articles|count }})</li>
                {% endfor %}
            </ul>
        </section>
    </div>
</div>




{% endblock %}
